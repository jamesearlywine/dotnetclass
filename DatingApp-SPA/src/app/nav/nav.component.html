<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>

  <div *ngIf="isLoggedIn" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user">Edit Profile</i></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out">Logout</i></a>
    </div>
  </div>

  <form *ngIf="!isLoggedIn"
    class="form-inline my-2 my-lg-0"
    #loginForm="ngForm"
    (ngSubmit)="login()"
  >
    <input class="form-control mr-sm-2"
      [(ngModel)]="userForLogin.username"
      required
      name="username"
      type="text"
      placeholder="Username"
    />
    <input class="form-control mr-sm-2"
      [(ngModel)]="userForLogin.password"
      required
      name="password"
      type="password"
      placeholder="Password"
    />
    <button class="btn btn-success my-2 my-sm-0"
      [disabled]="loginForm.invalid"
      type="submit"
    >Login</button>
  </form>
</nav>
